<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>VIZIONEAZA UN FILM!</h1>
    </div>

      <canvas id="canvas">

      </canvas>

        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
